<a href="#" class="list-group-item clearfix" (click)="onSelectRecipe()">
  <div class="pull-left">
    <h4 class="list-group-item-heading" #recipeName>{{ recipe.name }}</h4>
    <p class="list-group-item-text" #recipeDescription>
      {{ recipe.description }}
    </p>
  </div>
  <span class="pull-right">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 150px; padding: 10px"
      #ImgURL
    />
  </span>
</a>
