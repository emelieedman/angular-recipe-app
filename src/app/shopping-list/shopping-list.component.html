<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (onSubmit)="addItemToShoppingList($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: 'pointer'"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.nameInput }}({{ ingredient.amountInput }})</a
      >
    </ul>
  </div>
</div>
